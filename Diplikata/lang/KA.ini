FormMain.3.Text=Vous devez sélectionner les lettres à placer AVANT de choisir la case. Pour ce faire...§§À la souris :§ - Regroupez ensemble tous les jetons à placer ;§ - Cliquez avec le bouton droit de la souris sur le premier jeton à placer, puis§ - En maintenant enfoncé le bouton droit, déplacez le pointeur jusqu'au dernier jeton à placer, et enfin§ - Relâchez le bouton : les lettres sélectionnées apparaissent en rouge.§§Au clavier :§ - Regroupez ensemble tous les jetons à placer (en utilisant les chiffres, les touches fléchées et les touches Début et Fin) ;§ - Appuyez sur la touche « * » ;§ - Tapez le chiffre correspondant à la position du premier jeton à placer (1 pour le premier, 2 pour le deuxième, etc.) ;§ - Tapez le chiffre correspondant à la position du dernier jeton à placer : les lettres sélectionnées apparaissent en rouge.§§Appuyez sur la touche F1 pour plus d'informations sur la sélection des jetons à poser.
